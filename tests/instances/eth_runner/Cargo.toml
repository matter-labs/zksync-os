[package]
name = "eth_runner"
version.workspace = true
edition.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
alloy = { version = "=0.4.0", features = ["full"]}
alloy-rpc-types-eth = { version = "*", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rig = { path = "../../rig" }
zk_ee = { path = "../../../zk_ee" }
basic_system = { path = "../../../basic_system" }
system_hooks = {path = "../../../system_hooks" }
clap = { version = "4.4", features = ["derive"] }
anyhow = "=1.0.89"
ruint = { version = "1.14", default-features = false, features = ["alloc"] }
hex = "*"
u256 = { path = "../../../supporting_crates/u256" }
ureq = { version = "2", features = ["json"] }
sled = {version = "0.34" }
bincode = { version = "2", features = ["serde"] }
serde_with = "3.13.0"
csv = "1.3"

[features]
simulate_witness_gen = ["rig/simulate_witness_gen"]
default = ["rig/report_native"]
