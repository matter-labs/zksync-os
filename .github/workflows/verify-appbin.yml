name: Check app.bin

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: read
  actions: read

jobs:
  check_app_bin:
    runs-on: [ matterlabs-ci-runner ]
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3

      - name: Build fresh app bin
        run: |
          zksync_os/reproduce/reproduce.sh

      - name: Fail if any files were modified
        run: |
          git status --porcelain
          git diff --name-only
          if [ -n "$(git diff --name-only)" ]; then
            echo "‚ùå The following files were modified. Did you run zksync_os/reproduce/reproduce.sh ?:"
            git diff --name-only
            exit 1
          fi